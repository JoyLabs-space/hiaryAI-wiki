name: test-build

on:
  push:
    branches:
      - master

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: npm install

      - name: Build Rspress
        run: npm run build

      - name: Test build output
        run: |
          ls -la doc_build/
          echo "Build completed successfully!"
